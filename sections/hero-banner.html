<!-- =============================================
     Hero Banner Section
     ============================================= -->
<section id="hero" class="relative min-h-screen flex items-center overflow-hidden">
  
  <!-- Background Image -->
  <div class="absolute inset-0 z-0">
    <img 
      src="assets/images/hero.jpg" 
      alt="Diamond Bay Bowling Club - Lawn bowls with ocean views" 
      class="w-full h-full object-cover"
    >
    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-r from-navy/80 via-navy/50 to-transparent"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-navy/60 via-transparent to-navy/20"></div>
  </div>

  <!-- Decorative Elements -->
  <div class="absolute top-1/4 right-0 w-96 h-96 bg-emerald/20 rounded-full blur-3xl opacity-60"></div>
  <div class="absolute bottom-0 left-1/4 w-64 h-64 bg-ocean/30 rounded-full blur-3xl opacity-40"></div>

  <!-- Content -->
  <div class="relative z-10 w-full max-w-7xl mx-auto px-6 lg:px-8 py-32 lg:py-40">
    <div class="max-w-3xl">

      <!-- Main Headline -->
      <h1 
        class="text-white mb-6 leading-[1.1]"
        data-aos="fade-up"
        data-aos-duration="800"
      >
        Where Community
        <span class="block text-greenLight">Meets the Green</span>
      </h1>

      <!-- Subheadline -->
      <p 
        class="text-xl md:text-2xl text-white/80 mb-10 max-w-xl leading-relaxed font-light"
        data-aos="fade-up"
        data-aos-duration="800"
        data-aos-delay="100"
      >
        Experience the joy of lawn bowls at Diamond Bay. Perfect for social gatherings, 
        corporate events, or just a relaxing day by the coast.
      </p>

      <!-- CTAs -->
      <div 
        class="flex flex-wrap gap-4"
        data-aos="fade-up"
        data-aos-duration="800"
        data-aos-delay="200"
      >
        <a href="#barefoot-bowls" class="btn btn-primary">
          <span>Book Barefoot Bowls</span>
          <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
          </svg>
        </a>
        <a href="#functions" class="btn btn-outline">
          Plan Your Event
        </a>
      </div>

      <!-- Quick Stats -->
      <div 
        class="flex flex-wrap gap-8 md:gap-12 mt-16 pt-8 border-t border-white/20"
        data-aos="fade-up"
        data-aos-duration="800"
        data-aos-delay="300"
      >
        <div class="text-center">
          <span class="block text-4xl font-display font-bold text-white" data-counter="50">0</span>
          <span class="block text-sm text-white/60 mt-1">Years of History</span>
        </div>
        <div class="text-center">
          <span class="block text-4xl font-display font-bold text-white" data-counter="4">0</span>
          <span class="block text-sm text-white/60 mt-1">Bowling Greens</span>
        </div>
        <div class="text-center">
          <div class="flex items-baseline justify-center">
            <span class="text-4xl font-display font-bold text-white" data-counter="500">0</span>
            <span class="text-4xl font-display font-bold text-greenLight ml-1">+</span>
          </div>
          <span class="block text-sm text-white/60 mt-1">Members</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Wave -->
  <div class="absolute bottom-0 left-0 right-0 z-10">
    <svg viewBox="0 0 1440 100" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto">
      <path d="M0 50L48 45.7C96 41.3 192 32.7 288 35.8C384 39 480 54 576 57.2C672 60.3 768 51.7 864 48.5C960 45.3 1056 47.7 1152 52.8C1248 58 1344 66 1392 70L1440 74V100H1392C1344 100 1248 100 1152 100C1056 100 960 100 864 100C768 100 672 100 576 100C480 100 384 100 288 100C192 100 96 100 48 100H0V50Z" fill="white"/>
    </svg>
  </div>
</section>
